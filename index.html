<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/delay.js"></script>
    <script src="js/clap.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Calistoga|IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/skeleton.css">
    <link id="darkTheme" rel="stylesheet" href="css/dark.css">
    <link id="lightTheme" rel="stylesheet" href="css/light.css">
    <link rel="icon" type="image/png" href="img/clap.png">
    <link rel="stylesheet" href="css/main.css">

    <title>Talk more good&trade; - gain the edge in any conversation!</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="title">üëè clapback.</h1>
        </div>
        <div class="row">
            <h5 class="u-pull-left subtitle">gain the upper-hand in any conversation.</h5>
            <button id="btn-darkmode" class="button u-pull-right">Dark Mode</button>
        </div>
        <div class="row">
            <textarea class="input" placeholder="Enter üëè some üëè text üëè" name="user-in" id="user-in"></textarea>
        </div>
        <div class="row">
            <textarea class="output" name="user-out" readonly="true" id="user-out"></textarea>
        </div>
        <div class="row">
            <button data-clipboard-target="#user-out" class="u-pull-left btn-copy button-primary">Copy</button>
            <button id="btn-clear" class="button">Clear</button>
            </div>
        </div>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="container">
        <div class="row">
            <h1 class="title"><img src="img/spongebob.png" style="width: 63px;margin-bottom: -13px;"> spongebob.</h1>
        </div>
        <div class="row">
            <h5 class="subtitle" class="u-pull-left">fOr WhEn yOu haVe nO vaLiD reSpoNsE.</h5>
        </div>
        <div class="row">
            <textarea class="input" placeholder="eNtEr sOme tExT" id="sponge-in"></textarea>
        </div>
        <div class="row">
            <div class="columns six">
                <textarea class="output" id="sponge-out" readonly="true"></textarea>
                <button type="button" data-clipboard-target="#sponge-out" class="btn-copy  u-pull-left button-primary">Copy</button>
                <button type="button" id="sponge-jumble" class="button-primary u-pull-left">jumble</button>
                <button type="button" id="sponge-clear" class="button">Clear</button>
            </div>
            <div class="columns six">
                <canvas id="sponge-img"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="columns">
                <h6 class="u-pull-right">font size</h6>
                <h6 class="u-pull-left">font color</h6>
            </div>
            <div class="columns">
                <input name="sponge-font-size-slider" id="sponge-font-size-slider" step="2" class="u-pull-right" min="6" max="32" value="18" type="range">
            </div>
            <div class="columns">
                <input value="#ffffff" id="sponge-color" type="color">
            </div>
        </div>
        <div class="row">
            <input id="sponge-font-size-box" name="sponge-font-size-box" class="u-pull-right" type="number" value="18" min="6" max="32" step="2">
        </div>
    </div>
    <div class="footer">
        <div class="row footer-inner">
            <span>made by <a href="https://github.com/naught0">james</a> with ‚ù§Ô∏è and stuff from <a href="http://getskeleton.com/">skeleton</a>, <a href="https://www.nordtheme.com/">nord</a>, <a href="https://clipboardjs.com/">clipboardjs</a>, and <a href="https://notifyjs.jpillora.com/">notifyjs</a> &ndash; <a href="https://github.com/naught0/clapback">source</a></span>
        </div>
    </div>
</body>

</html>
